<!DOCTYPE html>
<html>
<head>
    <title>DSA Browser Link</title>

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .circle {
            opacity: 0.5;
            height: 50px;
            width: 50px;
            border-radius: 25px;
            position: absolute;
        }
        .circle > div {
            margin: auto;
            text-align: center;
            opacity: 1.0;
            position: relative;
            top: 15px;
            font-weight: bold;
        }
        /* DSA Specifics */
        .dgcolor {
            background-color: #1790fe;
        }
        #dgcircle {
        }
        /* Crossbar Specifics */
        .cbcolor {
            background-color: #ffaaee;
        }
        #cbcircle {
            left: 60px;
        }
        /* PubNub Specifics */
        .pncolor {
            background-color: burlywood;
        }
        #pncircle {
            left: 120px;
        }

        /* MQTT Specifics */
        .mqcolor {
            background-color: #57ff59;
        }
        #mqttcircle {
            left: 180px;
        }

        #metrics {
            opacity: 0.7;
            float: right;
            width: 200px;
        }

        section#metrics > article {
            padding: 10px;
        }
        section#metrics > article > div {
            margin-left: 10px;
            font-size: 12px;
        }
    </style>
</head>

<body id="body">
<div id="mqttcircle" class="circle mqcolor"><div>MQTT</div></div>
<div id="pncircle" class="circle pncolor"><div>PubNub</div></div>
<div id="cbcircle" class="circle cbcolor"><div>Crossbar</div></div>
<div id="dgcircle" class="circle dgcolor"><div>DSA</div></div>

<section id="metrics">
    Message Count:
    <article id="dgmet" class="dgcolor">
        DSA
        <div>Tx: <span id="dgmettx"></span></div>
        <div>Rx: <span id="dgmetrx"></span></div>
    </article>
    <article id="mqmet" class="mqcolor">
        MQTT
        <div>Tx: <span id="mqmettx"></span></div>
        <div>Rx: <span id="mqmetrx"></span></div>
    </article>
    <article id="pnmet" class="pncolor">
        PubNub
        <div>Tx: <span id="pnmettx"></span></div>
        <div>Rx: <span id="pnmetrx"></span></div>
    </article>
    <article id="cbmet" class="cbcolor">
        Crossbar
        <div>Tx: <span id="cbmettx"></span></div>
        <div>Rx: <span id="cbmetrx"></span></div>
    </article>
</section>

<!-- Dart DSA Example -->
<script type="application/dart" src="example.dart"></script>
<script type="application/javascript" src="packages/browser/dart.js"></script>
<!-- Javascript Crossbar.io Example -->
<script>AUTOBAHN_DEBUG = false;</script>
<script src="http://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
<script src="crossbar-example.js"></script>
<!-- Javascript PubNub Example -->
<script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
<script src="pubnub-example.js"></script>
<!-- Javascript mqtt Example -->
<script src="mqttws31.js"></script> <!-- library file -->
<script src="mqtt-example.js"></script>
</body>
</html>
